$username\
[ÓÇ∞](bg:color2 fg:color1)\
$directory\
[ÓÇ∞](fg:color2 bg:color8)\
$git_branch\
$git_status\
[ÓÇ∞](fg:color8 bg:color3)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[ÓÇ∞](fg:color3 bg:color6)\
$docker_context\
$conda\
$pixi\
[ÓÇ∞](fg:color6 bg:color7)\
$time\
[ÓÇ¥ ](fg:color7)\
$line_break$character"""

# Matugen palette
palette = 'colors'

[palettes.colors]
color1 = '#bacf82'
color2 = '#273500'
color3 = '#c6c8b8'
color4 = '#1f2019'
color5 = '#273500'
color6 = '#12140d'
color7 = '#12140d'
color8 = '#bacf82'
color9 = '#a1d0c7'

# OS
[os]
disabled = false
style = "bg:color1 fg:color2"

[os.symbols]
Linux = "Û∞åΩ"
Ubuntu = "Û∞ïà"
Arch = "Û∞£á"
Manjaro = "Ôåí"
Debian = "Û∞£ö"
Fedora = "Û∞£õ"
Macos = "Û∞Äµ"
Windows = "Û∞ç≤"

# Username
[username]
show_always = true
style_user = "bg:color1 fg:color2"
style_root = "bg:color1 fg:color2"
format = '[ $user ]($style)'

# Directory
[directory]
style = "fg:color3 bg:color2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
